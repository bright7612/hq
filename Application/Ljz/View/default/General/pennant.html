<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的锦旗</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="/Public/css/weui.css"/>
    <link rel="stylesheet" href="/Public/css/ws.css"/>
    <style>
        .top {
            position: fixed;
            top: 0;
            z-index: 10;
            width: 100%;
            background-color: #f7f7fa;
        }

        .t_top {
            height: 70px;
            background: url("/Public/images/bg_pennant.png") no-repeat 0 0;
            background-size: 100% 100%;
            text-align: center;
            padding-top: 40px;
        }

        .title {
            margin-top: 15px;
            background-color: #fff;
            border-bottom: 1px #e0e0e0 solid;
            border-top: 1px #e0e0e0 solid;
            color: #3E4752;
            padding: 8px 20px;
        }

        ul li {
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }

        ul li:after{

        }

        .i_info {
            font-size: 15px;
            color: #3E4752;
        }

        .i_time {
            font-size: 12px;
            color: #A3A3A3;
        }

        .i_integral {
            font-size: 18px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translate(0, -50%);
            -webkit-transform: translate(0, -50%);
            font-style: normal;
            color: #FF582B;
        }
    </style>
</head>
<body>
<div>
    <div class="t_top">
        <p style="color: rgba(255,255,255,0.7);font-size: 15px;font-weight: 600;">我的锦旗</p>
        <p style="color: #fff;font-size: 18px;font-weight: 600;margin-top: 5px">{$info.flags}</p>
    </div>
    <p class="title">
        明细
    </p>
</div>
<div>
    <ul id="list">
    </ul>
    <div id="nomorediv" style="height: 3em;line-height: 3em;text-align: center;display: none;color: #5A5A5A">
        没有数据了
    </div>
</div>
<script type="text/javascript" src="/Public/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/Public/js/layer_mobile/layer.js"></script>
<script>
    var rows = 10;
    var page = 1; //设置当前页数，全局变量
    var nomore = false;
    var isloading = false;

    function clearList() {
        page = 1;
        nomore = false;
        $("#list").empty();
        $("#nomorediv").hide();
    }

    function getData() {
        if (nomore || isloading) {
            return;
        }
        isloading = true;
        $.get('{:U("General/listPennant")}', {
            page: page,
        }, function (data) {
            isloading = false;
            if ('nomore' == data) {
                $('#nomorediv').show();
                nomore = true;
            } else {
                page++;
                $("#list").append(data);
            }
        });
    }
    getData();

    $(function () {
        var winH = $(window).height();
        $(window).scroll(function () {
            var pageH = $(document).height();
            var scrollT = $(window).scrollTop();
            var aa = (pageH - winH - scrollT) / winH;
            if (aa < 0.02) {
                getData();
            }
        });
    });


</script>
</body>
</html>
