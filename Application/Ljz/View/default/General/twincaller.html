<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>结对老人信息</title>
    <link rel="stylesheet" href="/Public/css/weui.css"/>
    <link rel="stylesheet" href="/Public/css/ws.css"/>
    <style type="text/css">
        ul li {
            overflow: hidden;
            position: relative;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 15px;
            height: 80px;
        }

        ul li:active {
            background-color: #ECECEC;
        }

        .i_avatar {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            -webkit-transform: translate(0,-50%);
            border-radius: 100px;
            width: 50px;
            height: 50px;
        }

        .i_center {
            overflow: hidden;
            padding: 0 50px 0 60px;
            margin: 15px 0;
            color: #3E4752;
        }

        .i_del {
            display: inline-block;
            width: 20px;
            height: 21px;
            background: url("/Public/images/ic_del.png") no-repeat 10px 10px;
            background-size: 16px 17px;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            -webkit-transform: translate(0,-50%);
            right: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div style="margin-bottom: 50px">
    <ul>
        <volist name="twin" id="vo">
            <li>
                <img src="{$vo.face|getFace}" class="i_avatar" onclick="toCHome('{$vo.uid}')">
                <div class="i_center" onclick="toCHome('{$vo.uid}')">
                    <p>{$vo.uname}</p>
                    <p>{$vo.cname|default="还没设置"}</p>
                </div>
                <a class="i_del" onclick="deleteTwin('{$vo.id}')"></a>
            </li>
        </volist>
    </ul>
</div>
<div style="position: fixed;bottom: 15px;width: 100%;padding: 0px 15px;box-sizing: border-box">
    <a class="ws_btn_block" href="{:U('addtwinc')}">添加结对老人</a>
</div>
<script type="text/javascript" src="/Public/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/Public/js/layer_mobile/layer.js"></script>
<script type="text/javascript">
    function deleteTwin(tid) {
        layer.open({
            content: '确定删除此结对老人吗？'
            , btn: ['确定', '取消']
            , yes: function (index) {
                layer.closeAll();
                $.post("{:U('Api/twinDel')}", {tid: tid}, function (data) {
                    var d = $.parseJSON(data);
                    if (d.result == 1) {
                        window.location.reload();
                    } else {
                        layer.open({
                            content: d.message
                            , skin: 'msg'
                            , time: 2
                        });
                    }
                });
            }
        });
    }

    function toCHome(uid) {
        if(uid == "0"){
            layer.open({
                content: '被监护人还未注册'
                , skin: 'msg'
                , time: 2
            });
        }else {
            window.location.href = '{:U("General/chomepage")}?uid=' + uid;
        }
    }
</script>
</body>
</html>
