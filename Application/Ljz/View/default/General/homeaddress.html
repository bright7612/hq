<!DOCTYPE html>
<html lang="en">
<head>
    <title>修改家庭住址</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="/Public/css/weui.css"/>
    <link rel="stylesheet" href="/Public/css/ws.css"/>
    <link rel="stylesheet" href="/Public/css/evaluate.css"/>
    <style type="text/css">
        input {
            border: none;
            padding: 15px 20px;
            margin-top: 25px;
            font-size: 18px;
            color: #3E4752;
            width: 100%;
            box-sizing: border-box;
            background-color: #fff;
        }
    </style>
</head>
<body>
<input type="text" placeholder="请输入家庭住址" value="{$info.homeaddress}" id="homeaddress">
<div class="weui_btn_area" style="margin-top: 50px">
    <a class="weui_btn weui_btn_primary" id="ok">确定</a>
</div>
</body>
<script type="text/javascript" src="/Public/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/Public/js/layer_mobile/layer.js"></script>
<script>
    $('#ok').click(function () {
        $.post('{:U("Api/infoEdit")}', {homeaddress: $("#homeaddress").val()}, function (data) {
            var d = $.parseJSON(data);
            if (d.result == 1) {
                layer.open({
                    content: d.message,
                    skin: 'msg',
                    time: 2,
                    end: function () {
                        if (d.result == 1) {
                            window.location.href = "{:U('General/info')}"
                        }
                    }
                });
            } else {
                layer.open({
                    content: d.message,
                    skin: 'msg',
                    time: 2
                });
            }
        });
    });
</script>
</html>
