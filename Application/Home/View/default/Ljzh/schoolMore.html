<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>党课预告</title>
    <link rel="stylesheet" href="/Public/ljz2/fonts/iconfont.css">
    <link rel="stylesheet" href="/Public/ljz2/css/initialize.css">
    <link rel="stylesheet" href="/Public/ljz2/css/schoolMore.css">
</head>
<body>
    <!--头部 start-->
    <section  class="title clearfix">
        <h1>党课预告</h1>
        <div class="return fl">
            <a href="javascript:;" onClick="javascript:history.back(-1);">
                <span class="iconfont icon-fanhui"></span>
                返回
            </a>
        </div>
    </section>
    <!--头部 end-->

    <!--主体 start-->
    <section class="content">
        <ul class="list-wrapper clearfix">
            <volist  name="data" id="di" >
                <li class="list fl">
                    <div class="list-title">
                        <h2>{$di.course_name}</h2>
                    </div>
                    <p>授课时间：{$di.datestr}</p>
                    <p>授课老师：{$di.teacher}</p>
                    <p>教室容量：{$di.count}</p>
                    <p>
                        <span class="list-left">授课地点：</span>
                        <span>{$di.addr}</span>
                    </p>
                    <eq name="di.canbm" value="1">
                    <div class="btn">
                        <a href="{:U('schoolBm')}?id={$di.id}">报名</a>
                    </div>
                    </eq>
                </li>
            </volist>
        </ul>
    </section>
    <!--主体 end-->
</body>
</html>
