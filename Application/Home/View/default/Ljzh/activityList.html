<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>活动清单</title>
    <link rel="stylesheet" href="/Public/ljz2/fonts/iconfont.css">
    <link rel="stylesheet" href="/Public/ljz2/css/initialize.css">
    <link rel="stylesheet" href="/Public/ljz2/css/activityList.css">
</head>
<body>
<!--头部 start-->
<section  class="title clearfix">
    <h1>活动预告</h1>
    <div class="return fl">
        <a href="javascript:;" onClick="javascript:history.back(-1);">
            <span class="iconfont icon-fanhui"></span>
            返回
        </a>
    </div>
</section>
<!--头部 end-->

<!--主体 start-->
<section class="content">
    <ul class="list-wrapper">
        <volist name="data" id="di" >
            <li class="list" onclick="toDetail({$di.id})" >
                <h2>{$di.name}</h2>
                <p>时间：{$di.date|date="Y-m-d H:i:s",###}</p>
                <p>活动内容：{$di.content}</p>
                <p>活动地点：{$di.addr}</p>
                <p>组织单位：{$di.zb}</p>
                <!--<div class="btn">-->
                    <!--<a href="{:U('activityDetail')}?id={$di.id}">报名</a>-->
                <!--</div>-->
            </li>
        </volist>
    </ul>
</section>
<!--主体 end-->
<script>

    function toDetail(id) {
        window.location.href  = "{:U('activityDetail')}?id="+id;
    }
</script>
</body>
