<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>党建活动</title>
    <link rel="stylesheet" href="/Public/ljz2/fonts/iconfont.css">
    <link rel="stylesheet" href="/Public/ljz2/css/initialize.css">
    <link rel="stylesheet" href="/Public/ljz2/css/activityIndex.css">
</head>
<body>
    <!--头部 start-->
    <section  class="title clearfix">
        <h1>党建活动</h1>
        <div class="return fl">
            <a href="javascript:;" onClick="javascript:history.back(-1);">
                <span class="iconfont icon-fanhui"></span>
                返回
            </a>
        </div>
    </section>
    <!--头部 end-->

    <!--主体 start-->
    <section class="content">
        <div class="list">
            <a href="{:U('requireList')}">
                <div class="circle bg-qing">
                    <span class="iconfont icon-wanshanxuqiu"></span>
                </div>
                <p class="text">需求清单</p>
            </a>
        </div>
        <div class="list">
            <a href="{:U('activityList')}">
                <div class="circle bg-purple">
                    <span class="iconfont icon-unie61e"></span>
                </div>
                <p class="text">活动清单</p>
            </a>
        </div>
        <div class="list">
            <a href="resourceList.html">
                <div class="circle bg-blue">
                    <span class="iconfont icon-resource"></span>
                </div>
                <p class="text">资源清单</p>
            </a>
        </div>
        <div class="list">
            <a href="{:U('projectList')}">
                <div class="circle bg-pink">
                    <span class="iconfont icon-xiangmu"></span>
                </div>
                <p class="text">项目清单</p>
            </a>
        </div>
    </section>
    <!--主体 end-->
</body>
</html>
