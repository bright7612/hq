<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>党员双报到</title>
    <link rel="stylesheet" href="/Public/ljz3/fonts/iconfont.css">
    <link rel="stylesheet" href="/Public/ljz3/css/initialize.css">
    <link rel="stylesheet" href="/Public/ljz3/css/double2.css">
</head>
<body>
    <div class="return">
        <a href="javascript:history.back(-1);">
            <span class="iconfont icon-fanhui"></span>
            返回
        </a>
    </div>

    <section class="content">
        <form class="form" action="">
            <div class="input-box">
                <label>报道党支部</label>
                <input type="text"  disabled value="{$dzz.name}" />
                <input type="text"  name="sbddzz"   value="{$dzz.id}"  hidden />
            </div>
            <div class="input-box">
                <label>姓名</label>
                <input type="text" placeholder="您的真实姓名"  name="name"/>
            </div>
            <div class="input-box">
                <label>手机</label>
                <input type="text" placeholder="手机号码"  name="mobile" />
            </div>
            <div class="input-box">
                <label>性别</label>
                <ul class="clearfix">
                    <li class="fl choose-style" data-sex="1" >男</li>
                    <li class="fl" data-sex="2" >女</li>
                </ul>
                <input type="text"  name="sex"   value="1"  hidden id="sex" />
            </div>
            <div class="input-box">
                <label>工作单位</label>
                <input type="text" name="gzdw"/>
            </div>
            <div class="input-box">
                <label>原党支部</label>
                <input type="text" name="ydzz"/>
            </div>
            <div class="input-box">
                <label>居住地址</label>
                <input type="text" name="addr"/>
            </div>
        </form>

        <section class="btn-section">
            <div class="btn" id="btn">报到</div>
        </section>
    </section>

    <script src="/Public/ljz3/js/alert.js"></script>
    <script src="/Public/ljz3/js/jquery.min.js"></script>
    <script>
        $(function () {
            $('li').on('click', function () {
                $(this).siblings().removeClass('choose-style')
                    .end().addClass('choose-style');
                $("#sex").val($(this).data("sex"));
            });

            $('#btn').on('click', function () {
                $.post("{:U('double2')}", $("form").serialize(), function (data) {
                    if(data.info){
                        alert(data.info);
                        if(data.status){
//	            		alert('已报到');
                            window.location.href = '{:U("index")}';
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
