    </script>

<script>
    $(function () {
        var zytype = "{$type}";
        var rows = 10;
        var page = 1;
        // dropload
        $('.layout').dropload({
            scrollArea: window,
            domDown : {
                domClass   : 'dropload-down',
                domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                domNoData  : '<div class="dropload-noData">暂无数据</div>'
            },
            loadDownFn: function (dl) {
                $.get('{:U("zylist2")}', {
                    page: page,
                    type: zytype,
                    rows: rows
                }, function (data) {
                    var d = $.parseJSON(data);
                    if (d.result == 1) {
                        if (d.data && d.data.length > 0) {
                            page++;
                            var temp;
                            if (zytype == 11) {
                                temp = "jrfw";//金融
                            } else if (zytype == 1) {
                                temp = "lj";//联建
                            }else if(zytype == 5){
                                temp = "sqbk";//社区帮困
                            }else if(zytype == 6){
                                temp = "gyjgd";//社区帮困
                            }else if(zytype == 13){
                                temp = "swsl";//社区事务受理
                            }else if(zytype == 4){
                                temp = "gyc";//合庆公益城
                            }else if(zytype == 9){
                                temp = "zzj";//合庆街道自治金项目
                            }else if(zytype == 12){
                                temp = "qt";//群团服务项目
                            }


                            var lis = template(temp, d);

                        } else {
                            dl.lock();
                            dl.noData(true);
                            dl.resetload();
                            return;
                        }
                    }
                    // 为了测试，延迟1秒加载
                    setTimeout(function () {
                        $('#container').append(lis);
                        // 每次数据加载完，必须重置
                        dl.resetload();
                    }, 700);
                });

            }
        });
    })
</script>
</body>
</html>
