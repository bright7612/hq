<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <title>{$toptitle}</title>
    <script src="/Public/ljz/js/flexible.js"></script>
    <link rel="stylesheet" href="/Public/ljz/css/initialize.css">
    <link rel="stylesheet" href="/Public/ljz/font/iconfont.css">
    <link rel="stylesheet" href="/Public/ljz/css/dybd3.css">
</head>
<body>
<div class="layout">
    <section class="form">
        <form action="">
         <div>
                <label>党支部</label>
                <input type="text" placeholder="{$dzz.name}" disabled="disabled" value="{$dzz.name}"/>
                 
            </div>
            <div>
                <label>姓名</label>
                <input type="text" placeholder="您的真实姓名" id="name" value="{$wxmember.name}">
            </div>
            <div>
                <label>手机</label>
                <input type="text" placeholder="手机号码" id="mobile" value="{$wxmember.mobile}" />
            </div>
            <div>
                <label>性别</label>
                <ul class="clearfix">
                    <li class="fl choose-style">男</li>
                    <li class="fl">女</li>
                </ul>
            </div>
            <!--<div>
                <label>社区</label>
                <p class="jmq clearfix">东一居民区
                    <span class="iconfont icon-right fr"></span>
                </p>
            </div>-->
            <!--<div>
                <label>党支部</label>
                <input type="text" placeholder="请填写您所属支部的全称"/>
            </div>-->
            <div>
                <label>地址</label>
                <input type="text" placeholder="非必填，例如:东一居10号" id="addr" value="{$wxmember.addr}"/>
            </div>
        </form>
    </section>

    <section class="btn">
        <div id="btn">报到</div>
    </section>
</div>

<script src="/Public/ljz/js/alert.js"></script>
<script src="/Public/ljz/js/jquery.js"></script>
<script>
    $(function () {
        $('li').on('click', function () {
            $(this).siblings().removeClass('choose-style')
                .end().addClass('choose-style');
        });
	 	$("#btn").on("click",function () {
			$.post("/home/ljz/dybd3", {
				dzz: {$dzz.id},
	            mobile: $("#mobile").val(),
	            addr: $("#addr").val(),
	            name: $("#name").val()
	         }, function (data) {
	            if(data.info){
	            	alert(data.info);
	            	if(data.status){
	            		alert('已报到');
	             		window.location.href = '/home/ljz/my';
	            	}
	            }
	        });
	    });

    });
</script>
</body>
</html>
