<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <title>{$toptitle}</title>
    <script src="/Public/ljz/js/flexible.js"></script>

    <link rel="stylesheet" href="/Public/ljz/css/initialize.css">
    <link rel="stylesheet" href="/Public/ljz/font/iconfont.css">
    <link rel="stylesheet" href="/Public/ljz/css/shuji2.css">
    	
</head>
<body>
    <div class="layout">
        <section class="intro-section">
            <div class="abstract clearfix">
                <div class="photo-box fl">
                    <img src="{$data.path}" alt=""/>
                </div>
                <div class="name-box fl">
                    <h2>{$data.zw}</h2>
                    <p style="color: #666666;">{$data.name}　{$data.zw}</p>
                </div>
            </div>
            <div class="detail">
                <p>{$data.desc}</p>
            </div>
        </section>

        <section class="appoint-section">
            <div class="appoint-title">
                在线预约
                <span class="title-left"></span>
                <span class="title-right"></span>
            </div>
            <form action="{:U('')}" name="appointment" method="post">
                <div class="formbox">
                    <label>
                        <span class="iconfont icon-iconfont color-red"></span>
                        姓名
                    </label>
                    <input type="text" class="txt" name="name"  value="" placeholder="请输入姓名" />
                </div>
                <div class="formbox">
                    <label>
                        <span class="iconfont icon-xingbie color-blue"></span>
                        性别
                    </label>
                    <select name="sex" id="sex" class="">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <div class="clearfix formbox">
                    <label>
                        <span class="iconfont icon-qi color-orange"></span>
                        所属支部
                    </label>
                    <select name="dzbid" id="party" class="">
                        <volist name="dzzopt" id="di" >
                            <option value="{$di.id}">{$di.name}</option>
                        </volist>
                    </select>
                </div>
                <div class="formbox">
                    <label>
                        <span class="iconfont icon-zixun color-green"></span>
                        咨询方式
                    </label>
                    <div class="radiobox clearfix">
                        <div class="radio fl clearfix" data-zxtype="1" >
                            <span   class="circle checked fl"></span>
                            <span class="fl">预约</span>
                        </div>
                        <div class="radio fl" data-zxtype="2" >
                            <span class="circle fl"></span>
                            <span class="fl">上门</span>
                        </div>
                        <input  type="hidden"  name="zxtype"  value="1"  id="zxtype" />
                    </div>
                </div>
                <div class="clearfix formbox">
                    <label>
                        <span class="iconfont icon-dengji color-lblue"></span>
                        登记时间
                    </label>
                    <select name="date" id="time" class="">
                        <volist name="times" id="di" >
                        <option value="{$di}">{$di}</option>
                        </volist>
                    </select>
                </div>
                <textarea name="question" id="text" cols="30" rows="10" placeholder="请输入您想咨询的问题（字数500字以内）"></textarea>
                <input  type="hidden"  name="sjid"  value="{$data.id}"   />
                <div style="text-align: center;padding-bottom: 2vw;">
                    <div class="btn" id="btn">提交</div>
                </div>
            </form>
        </section>
    </div>

    <script src="/Public/ljz/js/alert.js"></script>
    <script src="/Public/ljz/js/jquery.js"></script>
    <script>
        $(function () {
            $('.radio').on('click', function () {
                $('.circle').removeClass('checked');
                $(this).find('.circle').addClass('checked');
                $("#zxtype").val($(this).data("zxtype"));
            });

            $('#btn').on('click', function () {
                $("form").submit();
//                var $params = $("form")[0].serialize();
//                $.post("{:U('')}",$params,function (data) {
//                    alert(data.msg);
//                },"json");
            });
        });
    </script>
</body>
</html>
