<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <title>{$toptitle}</title>
    <script src="/Public/ljz/js/flexible.js"></script>
    <link rel="stylesheet" href="/Public/ljz/css/initialize.css">
    <link rel="stylesheet" href="/Public/ljz/font/iconfont.css">
    <link rel="stylesheet" href="/Public/ljz/css/teacherSpirit.css">
</head>
<body>
    <div class="layout">

        <!--街道讲师团 start-->
        <section class="street-teach">
            <!--标题-->
            <div class="title bg-blue">
                <span class="title-bar bar-blue"></span>
                <h3>街道讲师团</h3>
            </div>
            <!--教师-->
            <div class="teacher">
                <ul class="clearfix">
                	
				    <volist name="list"  id="di" >
		                <li>
		                    <a href="/home/ljz/jsfc/id/{$di.id}">
                            <img src="{$di.path}" alt="{$di.name}">
                            <p>{$di.name}</p>
                      		 </a>
		                </li>
			            
				    </volist>     
                	
                    
                </ul>
            </div>
        </section>
        <!--街道讲师团 end-->

        <!--驻区单位讲师团 start-->
        <section class="company-teach">
            <!--标题-->
            <div class="title bg-yellow">
                <span class="title-bar bar-yellow"></span>
                <h3>驻区单位讲师团</h3>
            </div>
            <!--教师-->
            
            <volist name="company" id="vo">
					<div class="teacher">
		                <p class="company">{$vo.company}</p>
		                <ul class="clearfix">
					        <volist name="vo['list']" id="di">
					           <li>
				                    <a href="/home/ljz/jsfc/id/{$di.id}">
		                            <img src="{$di.path}" alt="{$di.name}">
		                            <p>{$di.name}</p>
		                      		 </a>
				                </li>
					        </volist>
		                	
		                   
		                </ul>
		            </div>
            	
            	

		    </volist>
            
            
            
        </section>
        <!--驻区单位讲师团 end-->

    </div>
</body>
</html>
