<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美丽合庆</title>
    <link rel="stylesheet" type="text/css" href="__DJ__/css/base.css">
    <link rel="stylesheet" type="text/css" href="__DJ__/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="__DJ__/css/shujiList.css">
</head>
<body>
<div class="title">
    <a href="javascript:history.back(-1)"><div class="back"><i class="iconfont icon-fanhui"></i>返回</div></a>
    <div class="title-name" id="titleNme">{$result[0][stitle]}</div>
</div>
<div class="content">
    <div class="left-wrapper">
        <ul class="list">
            <volist name="result" id="vo">
                <volist name="result" id="vo">
                <li data-id="{$vo.id}" class="item"><a href="javascript:;"></a>{$vo.title}</li>
                </volist>
            </volist>
        </ul>
    </div>
    <div class="right-wrapper">
        <div id="article">
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="__DJ__/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        //触发点击事件
        $('.list').on('click','.item',function(){
            //点击事件请求ajax
               var id = $(this).attr('data-id');
                $.ajax({
                    type: 'post',
                    data: {
                        id:id
                    },
                    url: "{:U(organizeDetail)}",
                    cache: false,
                    success: function (data) {
                        data = JSON.parse(data);
                        $('#article').html(data.data.content)
                    },
                    error: function (error) {
                        console.log(error);
                    }
                })
        })
        $('.list .item').eq(0).click();

    })
</script>
</body>
</html>
