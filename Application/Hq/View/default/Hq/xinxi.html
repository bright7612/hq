<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>美丽合庆</title>
	<link rel="stylesheet" type="text/css" href="__DJ__/css/base.css">
	<link rel="stylesheet" type="text/css" href="__DJ__/css/swiper-3.4.2.min.css">
	<link rel="stylesheet" type="text/css" href="__DJ__/iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="__DJ__/css/xinxi.css">
</head>
<body>
	<div class="title">
		<a href="javascript:history.back(-1)"><div class="back"><i class="iconfont icon-fanhui"></i>返回</div></a>
		<div class="title-name"><img src="__DJ__/img/xinxi-title.png"></div>
	</div>
	<div class="content">
		<!-- 活动照片 -->
		<div class="box huodong">
			<h4><i class="iconfont icon-jieshao"></i>活动照片<a href="{:U('Hq/articleList?id='.$stitle['1']['id'])}" class="more">更多<i class="iconfont icon-gengduo"></i></a></h4>
			<div class="wrapper">
				<div class="video">
					<div class="slider-wrap" style="width: 100%;height: 100%;">
						<div class="swiper-container"  style="height: 100%;">
						    <div class="swiper-wrapper"  style="height: 100%;">
								<volist name="photo" id="vo">
									<div class="swiper-slide">
										<a href="{:U('Hq/detail?id='.$vo[id])}">
											<img src="{$vo.cover_id}" />
											<div style="position: absolute;z-index: 9999;" class="text">{$vo.title}</div>
										</a>
									</div>
								</volist>
						    </div>

						    <div class="swiper-pagination"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 党建中心每月活动 -->
		<div class="box zhongxin">
			<h4><i class="iconfont icon-partycommittee"></i>党建中心每月活动<a href="{:U('Hq/articleList?id='.$stitle['0']['id'])}" class="more">更多<i class="iconfont icon-gengduo"></i></a></h4>
			<div class="wrapper">
				<ul class="list">
					<volist name="month" id="vo">
					<li class="item"><a href="{:U('Hq/detail?id='.$vo[id])}">{$vo.title}</a></li>
					</volist>
				</ul>
			</div>
		</div>
		<!-- frame -->
		<div class="frame-box">
			<a href="{:U('Hq/communitySchool')}"><dl class="frame" style="background:url(__DJ__/img/1.png) no-repeat;background-size: 100% 100%;">
				<dt class="icon"><i class="iconfont icon-dangjianzaixian"></i></dt>
				<dd class="name">社区党校</dd>
			</dl></a>
			<a href="{:U('Hq/mapList')}"><dl class="frame" style="background:url(__DJ__/img/2.png) no-repeat;background-size: 100% 100%;">
				<dt class="icon"><i class="iconfont icon-ditu"></i></dt>
				<dd class="name">党建地图</dd>
			</dl></a>
			<a href="{:U('Hq/wxCode?id=3')}"><dl class="frame" style="background:url(__DJ__/img/8.png) no-repeat;background-size: 100% 100%;">
				<dt class="icon"><i class="iconfont icon-yuyue"></i></dt>
				<dd class="name">场地预约</dd>
			</dl></a>
			<a href="{:U('Hq/wxCode?id=4')}"><dl class="frame" style="background:url(__DJ__/img/4.png) no-repeat;background-size: 100% 100%;">
				<dt class="icon"><i class="iconfont icon-badaxilietubiao05-copy"></i></dt>
				<dd class="name">微心愿</dd>
			</dl></a>
		</div>
		<!-- 党建服务站每月活动 -->
		<div class="box fuwuzhan">
			<h4><i class="iconfont icon-partycommittee"></i>党建服务站每月活动<a href="{:U('Hq/activityList')}" class="more">更多<i class="iconfont icon-gengduo"></i></a></h4>
			<div class="wrapper">
				<ul class="list">
					<volist name="activity" id="vo">
					<li class="item"><a href="{:U('Hq/activityDetail?id='.$vo[id])}">{$vo.name}</a></li>
					</volist>
				</ul>
			</div>
		</div>
		<!-- 党课列表 -->
		<div class="box dangke">
			<h4><i class="iconfont icon-jianjie"></i>党课列表<a href="{:U('Hq/classList')}" class="more">更多<i class="iconfont icon-gengduo"></i></a></h4>
			<div class="wrapper">
				<ul class="list">
                    <volist name="class" id="vo">
					<li class="item"><a href="{:U('Hq/classDetail?id='.$vo[id])}">{$vo.title}</a></li>
                    </volist>
				</ul>
			</div>
		</div>
		<!-- 二维码 -->
		<div class="box code">
			<h4><i class="iconfont icon-dangjianzaixian"></i>党建之家二维码</h4>
			<div class="wrapper">
				<img src="__DJ__/img/code.png" class="codeimg">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="__DJ__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__DJ__/js/swiper-3.4.2.jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: 5000,//可选选项，自动滑动
				pagination : '.swiper-pagination',
				loop : true,
			})
		})
	</script>
</body>
</html>
