<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合庆党建品牌</title>
    <link rel="stylesheet" type="text/css" href="__DJ__/css/base.css">
    <link rel="stylesheet" type="text/css" href="__DJ__/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="__DJ__/css/huodonglist.css">
</head>
<body>
<div class="title">
    <a href="javascript:history.back(-1)"><div class="back"><i class="iconfont icon-fanhui"></i>返回</div></a>
    <div class="title-name" id="titleNme">宣传片</div>
</div>
<div class="content">
    <div class="wrapper">
        <ul class="list">
            <volist name="result" id="vo">
                <li class="item"><a href="{:U('Hq/brand_video?id='.$vo[id])}">{$vo.title}</a></li>
            </volist>

        </ul>
    </div>
</div>
<script type="text/javascript" src="__DJ__/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){

        changeTitleStyle('titleNme', 29, 35, 60);
        function changeTitleStyle(el, textLength, fontSize, lineHeight) {
            if (el) {
                var title = document.getElementById(el);
                if (title.innerText.length > textLength) {
                    title.style.fontSize = fontSize + 'px';
                    title.style.lineHeight = 116 + 'px';
                }
                if(title.innerText.length > 41){
                    title.style.fontSize = fontSize + 'px';
                    title.style.lineHeight = lineHeight + 'px';
                }
            }
        }
    })
</script>
</body>
</html>
