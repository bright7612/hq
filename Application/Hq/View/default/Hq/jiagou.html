</head>
<body>
	<div class="title">

		<div class="title-name" id="titleNme">组织构架</div>
	</div>
	<div class="content">
		<div class="frame-box clearfix">
			<dl class="frame" style="background:url(__DJ__/img/z.png) no-repeat;background-size: 100% 100%;"><a href="{:U('Hq/organizeList?id=1')}">

			<dl class="frame" style="background:url(__DJ__/img/x.png) no-repeat;background-size: 100% 100%;"><a href="{:U('Hq/organizeList?id=3')}">

	<script type="text/javascript" src="__DJ__/js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){

			changeTitleStyle('titleNme', 29, 35, 60);
			function changeTitleStyle(el, textLength, fontSize, lineHeight) {
	            if (el) {
	                var title = document.getElementById(el);
	                if (title.innerText.length > textLength) {
	                    title.style.fontSize = fontSize + 'px';
	                    title.style.lineHeight = 116 + 'px';
	                }
	                if(title.innerText.length > 41){
	                	title.style.fontSize = fontSize + 'px';
	                	title.style.lineHeight = lineHeight + 'px';
	                }
	            }
	        }
		})
	</script>
