<html lang="en"><head>
    <meta charset="UTF-8">
    <title>美丽合庆</title>
    <link rel="stylesheet" type="text/css" href="__WARNING__/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="__WARNING__/css/videoPublic.css">
</head>
<body>
<div class="title">
    <a href="javascript:history.back(-1)"><div class="back"><i class="iconfont icon-fanhui"></i>返回</div></a>
</div>
<div class="content">
    <div class="wrapper">
        <div class="video">
            <video class="videoplay" controls="controls" autoplay="autoplay" loop="loop">
                <source src="{$video.path}" type="video/mp4">
            </video>
        </div>
    </div>
</div>
<script type="text/javascript" src="__WARNING__/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){

        changeTitleStyle('titleNme', 29, 35, 60);
        function changeTitleStyle(el, textLength, fontSize, lineHeight) {
            if (el) {
                var title = document.getElementById(el);
                if (title.innerText.length > textLength) {
                    title.style.fontSize = fontSize + 'px';
                    title.style.lineHeight = 116 + 'px';
                }
                if(title.innerText.length > 41){
                    title.style.fontSize = fontSize + 'px';
                    title.style.lineHeight = lineHeight + 'px';
                }
            }
        }
    })
</script>

</body></html>
