<extend name="Public/base"/>
<block name="body">
    <div class="main-title">
        <h2>
            ’{$user['name']|default=$user['nick']}‘报名的活动
        </h2>
    </div>
    <!--<div class="with-padding">-->
        <!--<div class="fl">-->
            <!--<a href="{:U('zzshhEdit')}" class="btn btn-ajax btn-success btn">新增</a>&nbsp;-->
            <!--<button class="btn ajax-post confirm btn" url="{:U('zzshhDel?status=-1')}"-->
                    <!--target-form="ids" confirm-info="确认删除？删除后不可恢复！">删除-->
            <!--</button>-->
        <!--</div>-->
    <!--</div>-->

    <div class="with-padding">
        <form class="ids">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th>序号</th>
                    <th>活动名称</th>
                    <th>活动内容</th>
                    <th>活动类型</th>
                    <th>报名时间</th>
                    <th>报名状态</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="di">
                        <tr>
                            <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$di.id}"></td>
                            <td>{$i}</td>
                            <td>{$di.name}</td>
                            <td>{$di.content}</td>
                            <td>{$di.typename}</td>
                            <td>{$di.create_time|date='Y-m-d H:m:s ',###}</td>
                            <td>{$di.state|statename}</td>
                        </tr>
                    </volist>
                </notempty>
                </tbody>
            </table>
        </form>

    </div>
</block>
