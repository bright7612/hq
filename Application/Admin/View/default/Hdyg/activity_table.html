<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>书记工作室工作记录表</title>
    <style>
        table, tr, td, th {
            font-weight: normal;
            font-size: 0.421cm;
        }

        table {
            margin: 0 auto;
            width: 100%;
            border-collapse: collapse;
            box-sizing: border-box;
            letter-spacing: 1px;
            table-layout: fixed;
        }

        tbody {
            border: 1px solid black;
        }

        .caption {
            font-size: 0.735cm;
            padding-top: 1cm;
            padding-bottom: 0.3cm;
        }

        .left {
            text-align: left;
        }

        .right {
            text-align: right;
        }

        .center {
            text-align: center;
        }

        tr td {
            height: 1cm;
            line-height:1cm;
            border: 1px solid black;
            word-break: break-all;
        }

        .img_td > img {
            width: 9cm;
            height: 6cm;
            margin-top: 0.2cm;
        }

        .top_name {
            height: 1cm;
        }
        .text01{
            padding: 0.3cm;
        }
        #page1{
            width: 19cm;
            padding-left: 10cm;
        }
    </style>
</head>
<body>
<div id="page1">
    <table border="0" cellpadding="0" cellspacing="0" style="page-break-after:always">
        <tr>
            <th class="caption" colspan="6">合庆镇社区党建服务中心主题党日活动记录</th>
        </tr>
        <thead>
        <tr class="top_name">
            <th class="left" colspan="3">填表人&nbsp;:&nbsp;</th>
            <th class="right" colspan="3">{$list.time|date='Y',###}&nbsp;年&nbsp;{$list.time|date='m',###}&nbsp;月&nbsp;{$list.time|date='d',###}&nbsp;日</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="center">活动主题</td>
            <td class="center" colspan="5"> {$list.name}</td>
        </tr>
        <tr>
            <td class="center">时&nbsp;间</td>
            <td class="center" colspan="2">{$list.date}</td>
            <td class="center">地&nbsp;点</td>
            <td class="center" colspan="2">{$list.addr}</td>
        </tr>
        <tr>
            <td class="center">参与对象</td>
            <td class="center" colspan="5"></td>
        </tr>
        <tr>
            <td class="center" colspan="6">活动照片</td>
        </tr>
        <tr>
            <td class="center img_td" colspan="6">
                <volist name="imgs" id="vo">
                   <img src="{$vo.path}" alt="">
                </volist>
            </td>
        </tr>
        <tr>
            <td class="center" colspan="6">活动记录</td>
        </tr>
        <tr>
            <td class="text01" colspan="6">

            </td>
        </tr>
        </tbody>
    </table>
</div>
