<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>党员积分兑换展示</title>
    <link rel="stylesheet" href="../css/initialize.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/jifen.css">
    <script src="../js/template.js"></script>
    <script type="text/html" id="showData">
        {{if result}}
        {{each result.showData as show i}}
            <tr>
                <td>{{i+1}}</td>
                <td class="clearfix">{{show.name}}</td>
                <td>
                    <span class="score">{{show.score}}</span>
                    <span class="iconfont icon-shangsheng"
                          data-condition="{{show.condition}}">
                    </span>
                </td>
            </tr>
        {{/each}}
        {{/if}}
    </script>
    <script type="text/html" id="allData">
        {{if result}}
        {{each result.allData as show i}}
        <tr>
            <td>{{i+1}}</td>
            <td class="clearfix">{{show.name}}</td>
            <td>
                <span class="score">{{show.score}}</span>
                <span class="iconfont icon-shangsheng"
                      data-condition="{{show.condition}}">
                    </span>
            </td>
        </tr>
        {{/each}}
        {{/if}}
    </script>
</head>
<body>
<div class="banner">
    <header class="title">
        <span class="iconfont icon-dangyuanzuzhiguanli"></span>
        <span class="text">党员积分兑换展示</span>
    </header>
    <section class="content clearfix">
        <div class="rank-wrapper fl">
            <div class="subtitle">党组织积分排行</div>
            <div class="rank-content">
                <table border="1">
                    <thead>
                        <tr>
                            <th></th>
                            <th>党组织名称</th>
                            <th>组织积分</th>
                        </tr>
                    </thead>
                    <tbody id="orgShowData">

                    </tbody>
                </table>
            </div>
            <footer class="bottom clearfix">
                <div id="orgAdd" class="add fl">
                    当月党组织新增积分<b></b>
                </div>
                <div id="orgMore" class="more fr">更多</div>
            </footer>
        </div>
        <div class="rank-wrapper fl">
            <div class="subtitle">党员积分排行</div>
            <div class="rank-content">
                <table border="1">
                    <thead>
                    <tr>
                        <th></th>
                        <th>党员名称</th>
                        <th>党员积分</th>
                    </tr>
                    </thead>
                    <tbody id="peopleShowData">

                    </tbody>
                </table>
            </div>
            <footer class="bottom clearfix">
                <div id="peopleAdd" class="add fl">
                    当月党员新增积分<b></b>
                </div>
                <div id="peopleMore" class="more fr">更多</div>
            </footer>
        </div>
        <div id="shield" class="shield">
            <div class="more-box">
                <div id="close" class="close">
                    <span class="iconfont icon-guanbi"></span>
                </div>
                <div class="more-innerbox">
                    <table style="display: none" id="orgTable" border="1">
                        <thead>
                        <tr>
                            <th></th>
                            <th>党组织名称</th>
                            <th>组织积分</th>
                        </tr>
                        </thead>
                        <tbody id="orgAllData">

                        </tbody>
                    </table>
                    <table style="display: none" id="peopleTable" border="1">
                        <thead>
                        <tr>
                            <th></th>
                            <th>党员名称</th>
                            <th>党员积分</th>
                        </tr>
                        </thead>
                        <tbody id="peopleAllData">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="../js/alert.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/jifen.js"></script>
</body>
</html>
